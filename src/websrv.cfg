// Server List
servers = (
    (
        title   = "HTTP www.ihstsa.cf";     // The name being used for log
        log     = "http.log";               // Empty for {title}.log, none to disable
        port    = 80;                       // Only one server per port (duh)
        root    = /srv;                     // Default directory, if unconfigured found subdomain is found, it will redirect to hear
        subdomains = (                      // A list of the valid subdomains
            (
                name = "api";               // The A name for the subdomain
                root = "/api";              // The directory for the api.ihstsa.cf subdomain
            ),
            (
                name = "dev";               // The A name for the subdomain
                root = "/dev";              // The directory for the api.ihstsa.cf subdomain
            ),
        );
        use_ssl = false;                    // False to disable SSL
        redirect = "https://www.ihstsa.cf"; // Empty for no redirect
    ),
    (
        title   = "HTTPS www.ihstsa.cf";
        log     = "https.log";
        port    = 443;
        root    = /srv;
        subdomains = (
            (
                name = "api";
                root = "/api";
            ),
            (
                name = "dev";
                root = "/dev";
            ),
        );
        use_ssl = true;
        ssl = {                             // SSL is enabled
            cert = "server.pem";            // Server certificate
            key  = "server.key";            // Private key
        };
    )
};
